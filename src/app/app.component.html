<h1>switch case</h1>
<div [ngSwitch]="color">
  <ul><li *ngSwitchCase="'red'">red</li>
    <li *ngSwitchCase="'colr'">blue</li>
    <li *ngSwitchCase="'cor'">pink</li></ul>
</div>

<h1>using if else</h1>
<div *ngIf="course.length>0 else n0ocourse">
courses</div>
<ng-template #n0ocourse> nocourses</ng-template>
<h1>using if else then</h1>
<div *ngIf="course.length>0; then courlist else nocourse"></div>
<ng-template #courlist> courses</ng-template>
<ng-template #nocourse> nocourses</ng-template>
